<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BetterDBS - Installer</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper/index.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="position-absolute top-50 start-50 translate-middle container">
      <div class="text-center">
        <h1>BetterDBS Installer</h1>
        <p id="debug">by qizzle Schnitzel#0020</p><br>
      </div>
      <div class="form-control">
        <label>Installation Path</label>
        <div class="input-group mb-3">
          <input id="path" type="text" class="form-control" placeholder="C:\Program Files (x86)\Steam\steamapps\common\Discord Bot Studio" aria-label="C:\Program Files (x86)\Steam\steamapps\common\Discord Bot Studio" aria-describedby="button-addon2">
          <button id="select" class="btn btn-outline-secondary" type="button" id="button-addon2">üìÅ</button>
        </div>
      </div><br>
      <div class="form-control">
        <label>Installation Type</label>
        <select id="type" class="form-select" aria-label="Installation Type select">
          <option value="complete" disabled>Normal Installation (W.I.P)</option>
          <option value="onlytheme" selected>Theme only Installation</option>
        </select>
      </div><br>
      <button id="install" type="button" class="btn btn-primary w-100">Install üíæ</button>
      <small class="text-muted text-center">Version 0.9.0 Beta</small>
    </div>
    <script>

      const exec = require('child_process').execFile;
      const path = require('path');
      const { ipcRenderer } = require('electron');

      window.document.getElementById("select").addEventListener("click", () => {
        ipcRenderer.send("openDialog");
      });

      ipcRenderer.on("folderPath", (event, arg) => {
        window.document.getElementById("path").value = arg.filePaths[0];
      });

      window.document.getElementById("install").addEventListener("click", () => {
        window.document.getElementById("install").disabled = true;
        window.document.getElementById("install").innerText = "Installing...";
        let dir = path.join(window.document.getElementById("path").value, "/dist/win-unpacked/resources/")
        ipcRenderer.send("install", dir);
      });

      ipcRenderer.on("installed", (event, args) => {
        window.document.getElementById("install").innerText = "Installed ‚úî";
        window.document.getElementById("install").classList.remove("btn-primary");
        window.document.getElementById("install").classList.add("btn-success");
      });

    </script>
  </body>
</html>
